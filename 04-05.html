    <div class="card"><span class="badge">üü¶ Section 4 ‚Äì (10 minutes)</span><h1>üìä Illustration du diagramme de Pareto</h1>
<div><button class="btn primary" id="draw">G√©n√©rer le Pareto</button></div>
<svg id="chart" viewBox="0 0 900 360" preserveAspectRatio="xMidYMid meet" style="margin-top:8px"></svg>
<script>
const svg4=document.getElementById('chart');const pad4={left:60,top:20,right:40,bottom:40};
function data4(){return[{label:'Manque de temps',value:45},{label:'Peur des effets secondaires',value:30},{label:'Doute sur l‚Äôefficacit√©',value:15},{label:'Aucune offre en quart de nuit',value:7},{label:'Convictions personnelles',value:3}];}
document.getElementById('draw').addEventListener('click',()=>{
  const data=data4().sort((a,b)=>b.value-a.value);const total=data.reduce((s,d)=>s+d.value,0);
  const W=900-pad4.left-pad4.right,H=360-pad4.top-pad4.bottom;svg4.innerHTML='';
  const g=document.createElementNS('http://www.w3.org/2000/svg','g');g.setAttribute('transform','translate('+pad4.left+','+pad4.top+')');svg4.appendChild(g);
  const maxV=Math.max(...data.map(d=>d.value));const xStep=W/data.length;
  g.innerHTML+='<line x1="0" y1="'+H+'" x2="'+W+'" y2="'+H+'" stroke="#9ca3af"/>'+'<line x1="0" y1="0" x2="0" y2="'+H+'" stroke="#9ca3af"/>';
  data.forEach((d,i)=>{const x=i*xStep+xStep*.15,bw=xStep*.7,h=(d.value/maxV)*(H*.9),y=H-h;
    const rect=document.createElementNS('http://www.w3.org/2000/svg','rect');rect.setAttribute('x',x);rect.setAttribute('y',y);rect.setAttribute('width',bw);rect.setAttribute('height',h);rect.setAttribute('fill','#93c5fd');g.appendChild(rect);
    const lbl=document.createElementNS('http://www.w3.org/2000/svg','text');lbl.setAttribute('x',x+bw/2);lbl.setAttribute('y',H+16);lbl.setAttribute('text-anchor','middle');lbl.setAttribute('font-size','12');lbl.textContent=d.label;g.appendChild(lbl);
  });
  let cum=0;const pts=[];data.forEach((d,i)=>{cum+=d.value;const cx=i*xStep+xStep/2,cy=H-(cum/total)*(H*.9);pts.push([cx,cy]);});
  const path=document.createElementNS('http://www.w3.org/2000/svg','path');path.setAttribute('d',pts.map((p,i)=>(i?'L':'M')+p[0]+' '+p[1]).join(' '));path.setAttribute('fill','none');path.setAttribute('stroke','#ef4444');path.setAttribute('stroke-width','2');g.appendChild(path);
  pts.forEach(p=>{const c=document.createElementNS('http://www.w3.org/2000/svg','circle');c.setAttribute('cx',p[0]);c.setAttribute('cy',p[1]);c.setAttribute('r',4);c.setAttribute('fill','#ef4444');g.appendChild(c);});
});
</script>

  const meta = document.currentScript.dataset;

  function go(url){ if(url) window.location.href = url; }
  document.addEventListener('keydown', (e) => {
    if (e.target && (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT')) return;
    if (e.key === 'ArrowLeft') go(prev);
    if (e.key === 'ArrowRight') go(next);
  });
